<!DOCTYPE html>

<html lang="en">
    <head>
 <!-- meta -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
<!-- fav -->
        <link rel="icon" href="images/fav/favicon.ico" type="image">
        <link rel="apple-touch-icon" sizes="180x180" href="images/fav/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="images/fav/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="images/fav/favicon-16x16.png">
<!-- links -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<!-- styles -->
        <link href="styles.css" rel="stylesheet"> <!-- general -->
        <link href="skills-styles.css" rel="stylesheet"> <!-- for page -->
<!-- scripts -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
        <script>
            $(function(){
              $("#header").load("header.html");
              $("#footer").load("footer.html");
            });
        </script>
<!-- tab title -->
        <title>Kseniia Nivnia</title>
    </head>
    <body>
        <header>
            <div id="header"></div>
        </header>

        <div>
            <div class="card">
                <h4>Programming languages</h4>
                <br>
                <p>Python</p>
                <div class="progress-bar-container">
                    <div class="progress-bar">
                        <span class="percentage python"></span>
                    </div>
                </div>
                <br>
                <p>Go</p>
                <div class="progress-bar-container">
                    <div class="progress-bar">
                        <span class="percentage golang"></span>
                    </div>
                </div>
                <br>
                <p>C</p>
                <div class="progress-bar-container">
                    <div class="progress-bar">
                        <span class="percentage c"></span>
                    </div>
                </div>
                <br>
                <p>SQL</p>
                <div class="progress-bar-container">
                    <div class="progress-bar">
                        <span class="percentage sql"></span>
                    </div>
                </div>
            </div>
            <div class="card">
                <h4>Libraries / Frameworks</h4>
                <br>
                <p>Django</p>
                <div class="progress-bar-container">
                    <div class="progress-bar">
                        <span class="percentage django"></span>
                    </div>
                </div>
                <br>
                <p>REST APIs</p>
                <div class="progress-bar-container">
                    <div class="progress-bar">
                        <span class="percentage restapi"></span>
                    </div>
                </div>
            </div>
            <div class="card">
                <h4>Tools / Platforms</h4>
                <br>
                <p>Cloud Services</p>
                <div class="progress-bar-container">
                    <div class="progress-bar">
                        <span class="percentage cloud"></span>
                    </div>
                </div>
                <br>
                <p>GitHub</p>
                <div class="progress-bar-container">
                    <div class="progress-bar">
                        <span class="percentage github"></span>
                    </div>
                </div>
                <br>
                <p>Docker</p>
                <div class="progress-bar-container">
                    <div class="progress-bar">
                        <span class="percentage docker"></span>
                    </div>
                </div>
            </div>
            <div class="card">
                <h4>Databases</h4>
                <br>
                <p>PostgreSQL</p>
                <div class="progress-bar-container">
                    <div class="progress-bar">
                        <span class="percentage psql"></span>
                    </div>
                </div>
                <br>
                <p>MySQL</p>
                <div class="progress-bar-container">
                    <div class="progress-bar">
                        <span class="percentage mysql"></span>
                    </div>
                </div>
            </div>

        <br>
        <br>
        <br>
        <br>

        <footer>
            <div id="footer"></div>
        </footer>
